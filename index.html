<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Meu Amor ðŸ’—</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff0f6;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            margin-top: 32px;
        }
        .carrossel {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 32px 0;
        }
        .carrossel-img {
            max-width: 90vw;
            max-height: 320px;
            border-radius: 16px;
            box-shadow: 0 2px 8px #0002;
            margin-bottom: 12px;
        }
        .carrossel-botoes {
            margin-top: 10px;
        }
        .carrossel-botoes button {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            font-size: 20px;
            margin: 0 10px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .carrossel-botoes button:hover {
            background: #ffe0ef;
        }
        .mensagem {
            text-align: center;
            margin: 32px 0 0 0;
            font-size: 1.2em;
        }
        #overlay-botao {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #fff0f6ee;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 10;
        }
        #play-music-btn {
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
        }
        #play-music-btn img {
            width: 120px;
            height: 120px;
        }
        #play-music-btn span {
            display: block;
            margin-top: 10px;
            font-size: 1.1em;
            color: #d72660;
        }
        /* CoraÃ§Ãµes e data animados */
        .animacao-namoro {
            position: fixed;
            left: 50%;
            top: 60%;
            transform: translate(-50%, 0);
            z-index: 20;
            pointer-events: none;
            animation: subir 2.5s ease-out forwards;
            font-size: 2em;
            text-align: center;
        }
        @keyframes subir {
            0% { opacity: 1; transform: translate(-50%, 0) scale(1);}
            80% { opacity: 1; }
            100% { opacity: 0; transform: translate(-50%, -200px) scale(1.5);}
        }
        .animacao-namoro .coracoes {
            font-size: 2em;
            animation: coracao-pulso 1s infinite alternate;
        }
        @keyframes coracao-pulso {
            0% { transform: scale(1);}
            100% { transform: scale(1.2);}
        }
        .animacao-namoro .data {
            display: block;
            font-size: 1.1em;
            color: #d72660;
            margin-top: 8px;
            font-weight: bold;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div id="overlay-botao">
        <button id="play-music-btn">
            <img src="assets/fotos/botao.png" alt="Clique aqui AmorðŸ’—">
            <span>Clique aqui AmorðŸ’—</span>
        </button>
    </div>
    <audio id="background-music" src="assets/music/vemca.mp3" loop></audio>
    <div id="conteudo-site" style="display:none;">
        <header>
            <h1>Para Meu Amor ðŸ’—</h1>
        </header>
        <main>
            <section>
                <h2 style="text-align:center;">Nossos Momentos</h2>
                <div class="carrossel">
                    <img id="carrossel-img" class="carrossel-img" src="assets/fotos/foto1.png" alt="Foto especial">
                    <div class="carrossel-botoes">
                        <button id="anterior" title="Anterior">&lt;</button>
                        <button id="proximo" title="PrÃ³xima">&gt;</button>
                    </div>
                </div>
            </section>
            <section>
                <div class="mensagem">
                    <h2>Mensagem</h2>
                    <p>Oi meu amor! Esse site Ã© sÃ³ pra vocÃª, com todo meu carinho. Te amo! ðŸ’–</p>
                </div>
            </section>
        </main>
    </div>
    <script>
        // MÃºsica sÃ³ toca apÃ³s interaÃ§Ã£o do usuÃ¡rio e animaÃ§Ã£o dos coraÃ§Ãµes/data
        document.getElementById('play-music-btn').addEventListener('click', function() {
            var audio = document.getElementById('background-music');
            audio.play();
            document.getElementById('overlay-botao').style.display = 'none';
            document.getElementById('conteudo-site').style.display = 'block';

            // Cria animaÃ§Ã£o dos coraÃ§Ãµes e data
            const animacao = document.createElement('div');
            animacao.className = 'animacao-namoro';
            animacao.innerHTML = `
                <span class="coracoes">ðŸ’—ðŸ’—ðŸ’—</span>
                <span class="data">Desde: 12/06/2022</span>
            `;
            document.body.appendChild(animacao);
            setTimeout(() => {
                animacao.remove();
            }, 2500);
        });

        // Carrossel de fotos
        const fotos = [
            "assets/fotos/amor.png",
            "assets/fotos/vida.png",
            "assets/fotos/meubem.png",
            "assets/fotos/nenem.png"
        ];
        let indice = 0;
        const img = document.getElementById('carrossel-img');
        document.getElementById('anterior').onclick = function() {
            indice = (indice - 1 + fotos.length) % fotos.length;
            img.src = fotos[indice];
        };
        document.getElementById('proximo').onclick = function() {
            indice = (indice + 1) % fotos.length;
            img.src = fotos[indice];
        };
    </script>
</body>
</html>
