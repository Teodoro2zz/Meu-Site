<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Meu Amor 💗</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div id="overlay-botao">
        <button id="play-music-btn">
            <img src="assets/fotos/botao.png" alt="Clique aqui Amor💗" style="width:120px;height:120px;">
            <br>
            <span>Clique aqui Amor💗</span>
        </button>
    </div>
    <audio id="background-music" src="assets/music/vemca.mp3" loop></audio>
    <div id="conteudo-site" style="display:none;">
        <header>
            <h1>Para Meu Amor 💗</h1>
            <p class="frase-romantica">"Você é o meu melhor momento todos os dias!"</p>
        </header>
        <main>
            <section>
                <h2>Nossos Momentos</h2>
                <div class="galeria">
                    <img src="assets/fotos/foto.png" alt="Foto especial">
                    <img src="assets/fotos/foto1.png" alt="Outro momento especial">
                    <img src="assets/fotos/foto3.png" alt="Mais um momento especial">
                    <img src="assets/fotos/foto4.png" alt="Outro momento especial">
                </div>
            </section>
            <section>
                <h2>Mensagem</h2>
                <p>Oi meu amor! Esse site é só pra você, com todo meu carinho. Te amo! 💖</p>
            </section>
        </main>
        <footer>
            <p>Desde 01/01/2023 💖</p>
            <p class="assinatura">Com amor, Seu Nome</p>
        </footer>
    </div>
    <button id="topo-btn" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">⬆️ Voltar ao topo</button>
    <script src="scripts/main.js"></script>
</body>
</html>
