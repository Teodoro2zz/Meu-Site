<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/style.css">
    <style>
        .carrossel {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 24px 0;
        }
        .carrossel-img {
            max-width: 90vw;
            max-height: 300px;
            border-radius: 16px;
            box-shadow: 0 2px 8px #0002;
        }
        .carrossel-botoes {
            margin-top: 10px;
        }
        .carrossel-botoes button {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            font-size: 18px;
            margin: 0 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="overlay-botao">
        <button id="play-music-btn">
            <img src="assets/fotos/botao.png" alt="Clique aqui AmorðŸ’—" style="width:120px;height:120px;">
            <br>
            <span>Clique aqui AmorðŸ’—</span>
        </button>
    </div>
    <audio id="background-music" src="assets/music/vem-ca.mp3" loop></audio>
    <div id="conteudo-site" style="display:none;">
        <header>
            <h1>Para Meu Amor ðŸ’—</h1>
        </header>
        <main>
            <section>
                <h2>Nossos Momentos</h2>
                <div class="carrossel">
                    <img id="carrossel-img" class="carrossel-img" src="assets/fotos/foto1.png" alt="Foto especial">
                    <div class="carrossel-botoes">
                        <button id="anterior">&lt;</button>
                        <button id="proximo">&gt;</button>
                    </div>

            </section>
            <section>
                <h2>Mensagem</h2>
                <p>Oi meu amor! Esse site Ã© sÃ³ pra vocÃª, com todo meu carinho. Te amo! ðŸ’–</p>
            </section>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // MÃºsica sÃ³ toca apÃ³s interaÃ§Ã£o do usuÃ¡rio
            document.getElementById('play-music-btn').addEventListener('click', function() {
                var audio = document.getElementById('background-music');
                audio.play();
                document.getElementById('overlay-botao').style.display = 'none';
                document.getElementById('conteudo-site').style.display = 'block';
            });

            // Carrossel de fotos
            const fotos = [
                "assets/fotos/foto1.png",
                "assets/fotos/foto2.png",
                "assets/fotos/foto3.png",
                "assets/fotos/foto4.png"
            ];
            let indice = 0;
            const img = document.getElementById('carrossel-img');
            document.getElementById('anterior').onclick = function() {
                indice = (indice - 1 + fotos.length) % fotos.length;
                img.src = fotos[indice];
            };
            document.getElementById('proximo').onclick = function() {
                indice = (indice + 1) % fotos.length;
                img.src = fotos[indice];
            };
        });
    </script>
